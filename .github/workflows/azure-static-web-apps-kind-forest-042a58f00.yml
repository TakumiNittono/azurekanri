name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # ğŸ”½ submodules ã‚’å®Œå…¨ã«åˆ‡ã‚‹ï¼ˆè¶…é‡è¦ï¼‰
      - uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_FOREST_042A58F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # ğŸ”½ ã“ã“ã¯ä»Šã®æ§‹æˆã§å®Œå…¨ã«æ­£ã—ã„
          app_location: "frontend-azure"
          api_location: "api-azure"
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_FOREST_042A58F00 }}
          action: "close"
