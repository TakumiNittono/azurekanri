<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貯水槽修理案件管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .loading {
            display: none;
        }
        .error-message {
            display: none;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            max-width: 400px;
            margin: 0 1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            .card {
                margin: 0.5rem 0;
            }
            .navbar-brand {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-tools"></i> 貯水槽修理案件管理システム
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-clipboard-check"></i> 修理案件入力</h4>
                    </div>
                    <div class="card-body">
                        <form id="caseForm">
                            <div class="mb-3">
                                <label for="caseName" class="form-label required">案件名</label>
                                <input type="text" class="form-control" id="caseName" name="case_name" required>
                            </div>

                            <div class="mb-3">
                                <label for="repairType" class="form-label required">修理種別</label>
                                <select class="form-select" id="repairType" name="repair_type" required>
                                    <option value="">選択してください</option>
                                    <option value="漏水">漏水</option>
                                    <option value="腐食">腐食</option>
                                    <option value="ひび割れ">ひび割れ</option>
                                    <option value="バルブ故障">バルブ故障</option>
                                    <option value="蓋の破損">蓋の破損</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="urgency" class="form-label required">緊急度</label>
                                <select class="form-select" id="urgency" name="urgency" required>
                                    <option value="">選択してください</option>
                                    <option value="緊急">緊急（24時間以内）</option>
                                    <option value="通常">通常（1週間以内）</option>
                                    <option value="計画">計画（1ヶ月以内）</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label required">現場情報（場所）</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="例：本館3階" required>
                            </div>

                            <div class="mb-3">
                                <label for="tankSize" class="form-label required">貯水槽規模</label>
                                <input type="text" class="form-control" id="tankSize" name="tank_size" placeholder="例：10トン" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">詳細説明</label>
                                <textarea class="form-control" id="description" name="description" rows="4" placeholder="詳細な説明を入力してください（任意）"></textarea>
                            </div>

                            <div class="alert alert-danger error-message" id="errorMessage" role="alert"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="bi bi-search"></i> RAG検索を実行
                                </button>
                            </div>

                            <div class="loading mt-3 text-center" id="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">読み込み中...</span>
                                </div>
                                <p class="mt-2">RAG検索を実行中です。しばらくお待ちください...</p>
                                <div class="progress-bar-container mt-3">
                                    <div class="progress-bar"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">読み込み中...</span>
            </div>
            <h5>RAG検索を実行中</h5>
            <p class="text-muted">AIが回答を生成しています。しばらくお待ちください...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('caseForm');
        const loading = document.getElementById('loading');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // バリデーション
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // UI更新
            submitBtn.disabled = true;
            loading.style.display = 'block';
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('alert-danger', 'alert-warning', 'alert-info');

            // フォームデータを取得
            const formData = new FormData(form);
            const caseInfo = {
                case_name: formData.get('case_name'),
                repair_type: formData.get('repair_type'),
                urgency: formData.get('urgency'),
                location: formData.get('location'),
                tank_size: formData.get('tank_size'),
                description: formData.get('description'),
            };

            // 検索クエリを生成
            const query = `${caseInfo.repair_type}の修理について、${caseInfo.urgency}の案件です。${caseInfo.description || ''}`;

            try {
                // RAG検索・回答生成APIを呼び出し
                const response = await fetch('/api/rag/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        case_info: caseInfo,
                        top_k: 20,  // より多くの検索結果を取得
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'エラーが発生しました');
                }

                const result = await response.json();
                
                // 結果をセッションストレージに保存して回答画面に遷移
                sessionStorage.setItem('ragResult', JSON.stringify(result));
                sessionStorage.setItem('caseInfo', JSON.stringify(caseInfo));
                window.location.href = '/answer';

            } catch (error) {
                let errorText = 'エラーが発生しました';
                let errorType = 'alert-danger';
                
                if (error.message.includes('ネットワーク') || error.message.includes('fetch')) {
                    errorText = 'ネットワークエラー: サーバーに接続できませんでした。インターネット接続を確認してください。';
                    errorType = 'alert-warning';
                } else if (error.message.includes('500') || error.message.includes('Internal Server')) {
                    errorText = 'サーバーエラー: サーバー側で問題が発生しました。しばらく時間をおいて再度お試しください。';
                    errorType = 'alert-danger';
                } else if (error.message.includes('400') || error.message.includes('Bad Request')) {
                    errorText = 'リクエストエラー: 入力内容を確認してください。';
                    errorType = 'alert-warning';
                } else {
                    errorText = `エラー: ${error.message}`;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.add(errorType);
                errorMessage.style.display = 'block';
                
                // エラーメッセージをスクロールして表示
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
                loadingOverlay.style.display = 'none';
            }
        });

        // Health check API呼び出し
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/health');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('health:', data);
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
